{% load static %}

{% block body %}

{% include 'navbar.html' %}

<marquee style= "font-family: 'monotype Corvisa';font-size: 25px; color:darkcolor; background-color:#C9BB8E;font-weight:bold;margin-top:1% ;">
    User Login
</marquee> 

<hr>
<form class="container mt-5 text-center" method="post">
    {% csrf_token %}
    
    <label>Email Id</label>
    <input type="email" class="form-control" name="uname" placeholder="Enter Email Id" >

    <label>Password</label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password" style="margin-bottom: 10px;">

    <button type="submit" class="btn-sm btn-primary" style="width: 20%;">Login</button><br> 
    
    <a href="{% url 'user_signup' %}"> <button type="button" class="btn-sm btn-primary" style="width: 20%;">Sign Up</button> </a>
      

    <hr>
</form>

{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Login Successful");
    window.location = ('{% url 'user_home' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid Login,Try Again....");
</script>
{% endif %}


{% endblock %}
