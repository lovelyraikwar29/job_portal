{% block body %}

{% include 'navbar.html' %}
<script>
    function checkpassword() {
        if (document.signup.pwd.value !== document.signup.cpwd.value) {
            alert('Password and Confirm Password fields do not match');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<form class="container mt-5 text-center" onsubmit='return checkpassword();' name="signup" method="post" enctype="multipart/form-data">
   
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6" >
            <label> First Name </label>
            <input type="text" class="form-control" name="fname" placeholder="Enter Your First Name" required>
        </div>

        <div class="form-group col-md-6" >
            <label> Last Name </label>
            <input type="text" class="form-control" name="lname" placeholder="Enter Your Last Name">
        </div> 

        <div class="form-group col-md-12" >
            <label> Contact Number</label>
            <input type="text" class="form-control" name="cnumber" placeholder="Enter Your  Contact Number" required>
        </div>

        <div class="form-group col-md-12" >
            <label> Email Id</label>
            <input type="text" class="form-control" name="email" placeholder="Enter Your Email Address" required>
        </div>

        <div class="form-group col-md-6" >
            <label> Password </label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter Your Password" required>
        </div>

        <div class="form-group col-md-6" >
            <label> Confirm Password </label>
            <input type="password" class="form-control" name="cpwd" placeholder="Confirm Password" required>
        </div> 


        <div class="form-group col-md-6" >
            <label> Gender</label><br>
            <label>
                <input type="radio" name="gender" value="male">
                Male
              </label>
            
              <label>
                <input type="radio" name="gender" value="female">
                Female
              </label>
            
              <label>
                <input type="radio" name="gender" value="other">
                Other
              </label>
        </div>

        <div class="form-group col-md-6" >
            <label> Upload Image </label>
            <input type="file" class="form-control" name="image" required>
        </div> 
        <div>
        {% comment %} <button type="button" class="btn-sm btn-primary" style="width: 20%;">Submit</button> </a> {% endcomment %}
        <button type="submit" class="btn-sm btn-primary" style="width: 20%;">Submit</button>

    </div>
    </div>

    <hr>
</form>
